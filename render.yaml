services:
  - type: web
    name: localaid-api
    env: node
    plan: free
    buildCommand: cd backend && npm install --production=false && npm run build
    startCommand: cd backend && npm start
    region: frankfurt
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: localaid-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: localaid-db
    plan: free
    region: frankfurt
    databaseName: localaid
    user: localaid_user

version: "1"
